# Theme
#include themes/lunar.conf
#include themes/mocha.conf
include themes/tokyonight.conf

# Custom background color
background #1f0015

# Opacity
background_opacity 0.8

# Font settings
font_size 12
font_family JetBrainsMono NFM Regular
#bold_font auto
#italic_font auto
#bold_italic_font auto

# Tab settings
tab_bar_min_tabs    2
tab_bar_edge        top
tab_bar_style       powerline
tab_powerline_style slanted
tab_title_template  "{index}: {title}"

# Tab keybinds
map ctrl+shift+t new_tab
map ctrl+shift+n new_tab
map ctrl+shift+w close_tab
map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab
map ctrl+shift+j move_tab_backward
map ctrl+shift+k move_tab_forward

# Window settings
#initial_window_width 95c
#initial_window_height 35c
window_padding_width 10

# Disable annoying bell
enable_audio_bell no

# Use the background color of the current active window
wayland_titlebar_color background

# Toggles the closing popup
confirm_os_window_close 0

# Copy/paste keybinds
#map ctrl+shift+c no_op
#map ctrl+shift+v no_op
#map ctrl+c copy_and_clear_or_interrupt
#map ctrl+v paste_from_clipboard

# Layout settings and navigation
# between nvim and kitty splits
#enabled_layouts tall:bias=60;full_size=1;mirrored=false

#map ctrl+shift+n new_window
#map ctrl+shift+w close_window

allow_remote_control yes
listen_on unix:/tmp/mykitty

#map ctrl+h kitten pass_keys.py neighboring_window left   ctrl+h
#map ctrl+l kitten pass_keys.py neighboring_window right  ctrl+l
#map ctrl+k kitten pass_keys.py neighboring_window top    ctrl+k
#map ctrl+j kitten pass_keys.py neighboring_window bottom ctrl+j

#map ctrl+shift+left resize_window narrower 2
#map ctrl+shift+right resize_window wider 2
#map ctrl+shift+up resize_window taller 2
#map ctrl+shift+down resize_window shorter 2
